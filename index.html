<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90vw;
            max-height: 90vh;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .status {
            color: white;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .status.ready {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.scanning {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: white;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            #video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kod Okuyucu</h1>
        <video id="video" autoplay playsinline></video>
        <div id="status" class="status ready">Kamera hazırlanıyor...</div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1376277413570285629/cNxAOeQC7i0sR8CEu-53aPhyNtGCet71uJegvxTJKHkY8Y1NwnBueC2NUq-mYyMFajAR';
        
        let isScanning = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    status.textContent = 'QR kod taramaya hazır';
                    status.className = 'status ready';
                    scanQRCode();
                });
            } catch (err) {
                console.error('Kamera erişim hatası:', err);
                status.textContent = 'Kamera erişimi reddedildi';
                status.className = 'status error';
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !isScanning) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    processQRCode(code.data);
                } else {
                    status.textContent = 'QR kod aranıyor...';
                    status.className = 'status scanning';
                }
            }
            
            if (!isScanning) {
                requestAnimationFrame(scanQRCode);
            }
        }

        async function processQRCode(qrData) {
            isScanning = true;
            status.innerHTML = '<div class="loader"></div>QR kod işleniyor...';
            status.className = 'status scanning';
            
            try {
                // Regex işlemi: "https://monitoring.e-kassa.gov.az/#/index?doc=" kısmını sil
                let processedData = qrData.replace('https://monitoring.e-kassa.gov.az/#/index?doc=', '');
                
                // İlk 12 karakteri al
                processedData = processedData.substring(0, 12);
                
                result.textContent = `Taranan kod: ${processedData}`;
                result.style.display = 'block';
                
                // Discord'a gönder
                await sendToDiscord(processedData);
                
                status.textContent = 'QR kod başarıyla gönderildi!';
                status.className = 'status success';
                
                // 3 saniye bekle ve tekrar taramaya başla
                setTimeout(() => {
                    isScanning = false;
                    result.style.display = 'none';
                    scanQRCode();
                }, 3000);
                
            } catch (error) {
                console.error('QR kod işleme hatası:', error);
                status.textContent = 'Gönderim hatası!';
                status.className = 'status error';
                
                setTimeout(() => {
                    isScanning = false;
                    scanQRCode();
                }, 2000);
            }
        }

        async function sendToDiscord(data) {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: data
                })
            });

            if (!response.ok) {
                throw new Error('Discord gönderim hatası');
            }
        }

        // Sayfa yüklendiğinde kamerayı başlat
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
