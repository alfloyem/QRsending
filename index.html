<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Kod Tarayıcı</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    #reader { width: 300px; }
    #status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>QR Kod Tarayıcı</h2>
  <div id="reader"></div>
  <div id="status">Kamera başlatılıyor...</div>

  <script>
    const webhookURL = "WEBHOOK_URLINIZI_BURAYA_YAPIŞTIRIN"; // Webhook URL buraya

    function sendToDiscord(qrText) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Taranan QR: ${qrText}` })
      }).then(() => {
        document.getElementById("status").innerText = "QR başarıyla Discord'a gönderildi.";
      }).catch(() => {
        document.getElementById("status").innerText = "Discord'a gönderilirken hata oluştu.";
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // Arka kamera
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        html5QrCode.stop();
        document.getElementById("status").innerText = `Taranan Kod: ${qrCodeMessage}`;
        sendToDiscord(qrCodeMessage);
      }
    ).catch(err => {
      document.getElementById("status").innerText = "Kamera başlatılamadı: " + err;
    });
  </script>
</body>
</html>
