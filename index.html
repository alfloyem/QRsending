<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Kod Tarayıcı</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: lime;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="status">Kamera başlatılıyor...</div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1376277413570285629/cNxAOeQC7i0sR8CEu-53aPhyNtGCet71uJegvxTJKHkY8Y1NwnBueC2NUq-mYyMFajAR";

    function extractCode(qrText) {
      const prefix = "https://monitoring.e-kassa.gov.az/#/index?doc=";
      if (qrText.startsWith(prefix)) {
        const clean = qrText.replace(prefix, "");
        return clean.substring(0, 12);
      }
      return null;
    }

    function showStatus(message, duration = 3000) {
      const el = document.getElementById("status");
      el.innerText = message;
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, duration);
    }

    function sendToDiscord(code) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Taranan Kod: ${code}` })
      }).then(() => {
        showStatus("Kod Discord'a gönderildi: " + code);
      }).catch(() => {
        showStatus("Gönderme hatası");
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 300, height: 300 } },
      qrCodeMessage => {
        html5QrCode.stop();
        const code = extractCode(qrCodeMessage);
        if (code) {
          sendToDiscord(code);
        } else {
          showStatus("Geçersiz QR formatı.");
        }
      }
    ).catch(err => {
      showStatus("Kamera açılamadı: " + err);
    });
  </script>
</body>
</html>
