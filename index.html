<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #reader {
            width: 100%;
            flex-grow: 1;
            position: relative;
        }
        #result {
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            display: none;
        }
        #restartButton {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        #switchCamera {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result"></div>
    <button id="restartButton">Yeniden Tara</button>
    <button id="switchCamera">Kamerayı Değiştir</button>

    <script>
        const resultDiv = document.getElementById("result");
        const restartButton = document.getElementById("restartButton");
        const switchCameraBtn = document.getElementById("switchCamera");
        const webhookUrl = "https://discord.com/api/webhooks/1376277413570285629/cNxAOeQC7i0sR8CEu-53aPhyNtGCet71uJegvxTJKHkY8Y1NwnBueC2NUq-mYyMFajAR";
        
        let html5QrCode;
        let currentCameraId = null;
        let lastSentCode = "";
        let cooldown = false;

        // Kameraları listele ve arka kamerayı seç
        async function initCamera() {
            try {
                const devices = await Html5Qrcode.getCameras();
                if (devices.length === 0) {
                    throw new Error("Kamera bulunamadı");
                }

                // Arka kamerayı bulmaya çalış (environment)
                let backCamera = devices.find(device => 
                    device.label.toLowerCase().includes("back") || 
                    device.label.toLowerCase().includes("arka")
                );

                // Arka kamera yoksa ilk kamerayı kullan
                const cameraId = backCamera ? backCamera.id : devices[0].id;
                currentCameraId = cameraId;

                startScanner(cameraId);
            } catch (err) {
                console.error("Kamera hatası:", err);
                resultDiv.textContent = "Kamera erişimi reddedildi. Lütfen izin verin.";
                resultDiv.style.display = "block";
            }
        }

        // QR tarayıcıyı başlat
        function startScanner(cameraId) {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                cameraId,
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Tarayıcı başlatılamadı:", err);
                resultDiv.textContent = "Tarayıcı başlatılamadı";
                resultDiv.style.display = "block";
            });
        }

        // Tarama başarılı olduğunda
        function onScanSuccess(decodedText) {
            if (cooldown) return;
            
            const pattern = /https:\/\/monitoring\.e-kassa\.gov\.az\/#\/index\?doc=(.+)/;
            const match = decodedText.match(pattern);
            
            if (match && match[1]) {
                const extractedCode = match[1].substring(0, 12);
                
                if (extractedCode !== lastSentCode) {
                    lastSentCode = extractedCode;
                    
                    // Tarayıcıyı durdur
                    html5QrCode.stop().then(() => {
                        resultDiv.textContent = `Okunan Kod: ${extractedCode}`;
                        resultDiv.style.display = "block";
                        restartButton.style.display = "block";
                        
                        // Discord'a sadece kodu gönder
                        sendToDiscord(extractedCode);
                        
                        // 3 saniyelik cooldown
                        cooldown = true;
                        setTimeout(() => {
                            cooldown = false;
                        }, 3000);
                    }).catch(err => {
                        console.error("Tarayıcı durdurulamadı:", err);
                    });
                }
            }
        }

        // Tarama hatası
        function onScanError(error) {
            console.error("Tarama hatası:", error);
        }

        // Yeniden başlatma butonu
        restartButton.addEventListener("click", () => {
            resultDiv.style.display = "none";
            restartButton.style.display = "none";
            initCamera();
        });

        // Kamera değiştirme butonu
        switchCameraBtn.addEventListener("click", async () => {
            try {
                const devices = await Html5Qrcode.getCameras();
                if (devices.length < 2) {
                    alert("Başka kamera bulunamadı");
                    return;
                }
                
                // Mevcut kameranın indeksini bul
                const currentIndex = devices.findIndex(device => device.id === currentCameraId);
                // Sonraki kameraya geç (döngüsel)
                const nextIndex = (currentIndex + 1) % devices.length;
                currentCameraId = devices[nextIndex].id;
                
                // Tarayıcıyı yeniden başlat
                html5QrCode.stop().then(() => {
                    startScanner(currentCameraId);
                });
            } catch (err) {
                console.error("Kamera değiştirme hatası:", err);
            }
        });

        // Discord'a veri gönderme (sadece kod)
        async function sendToDiscord(code) {
            try {
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        content: code
                    }),
                });
            } catch (err) {
                console.error("Discord'a gönderilemedi:", err);
            }
        }

        // Sayfa yüklendiğinde kamerayı başlat
        window.addEventListener("DOMContentLoaded", initCamera);
    </script>
</body>
</html>
