<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 18px;
        }
        #switchCamera {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" playsinline></video>
        <div id="loading">Kamera yükleniyor...</div>
        <div id="result"></div>
        <button id="switchCamera">Kamerayı Değiştir</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const loading = document.getElementById("loading");
        const result = document.getElementById("result");
        const switchCameraBtn = document.getElementById("switchCamera");
        const webhookUrl = "https://discord.com/api/webhooks/1376277413570285629/cNxAOeQC7i0sR8CEu-53aPhyNtGCet71uJegvxTJKHkY8Y1NwnBueC2NUq-mYyMFajAR";
        
        let currentFacingMode = "environment"; // Arka kamera ile başla
        let stream = null;
        let lastSentCode = "";
        let cooldown = false;

        // Kamera başlatma fonksiyonu
        async function initCamera(facingMode) {
            try {
                loading.style.display = "flex";
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.play();
                loading.style.display = "none";
                
                requestAnimationFrame(tick);
            } catch (err) {
                console.error("Kamera hatası:", err);
                loading.textContent = "Kamera erişimi reddedildi. Lütfen izin verin.";
            }
        }

        // Kamera değiştirme butonu
        switchCameraBtn.addEventListener("click", () => {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            initCamera(currentFacingMode);
        });

        // QR kod tarama fonksiyonu
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    processQRCode(code.data);
                }
            }
            
            requestAnimationFrame(tick);
        }

        // QR kod işleme fonksiyonu
        function processQRCode(data) {
            if (cooldown) return;
            
            // Belirli bir pattern'e göre işleme
            const pattern = /https:\/\/monitoring\.e-kassa\.gov\.az\/#\/index\?doc=(.+)/;
            const match = data.match(pattern);
            
            if (match && match[1]) {
                const extractedCode = match[1].substring(0, 12);
                
                if (extractedCode !== lastSentCode) {
                    lastSentCode = extractedCode;
                    result.textContent = `Bulunan Kod: ${extractedCode}`;
                    
                    // Discord'a gönder
                    sendToDiscord(extractedCode);
                    
                    // 5 saniyelik cooldown
                    cooldown = true;
                    setTimeout(() => {
                        cooldown = false;
                    }, 5000);
                }
            }
        }

        // Discord'a veri gönderme fonksiyonu
        async function sendToDiscord(code) {
            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        content: `Taranan Kod: ${code}`
                    }),
                });
                
                if (!response.ok) {
                    console.error("Discord'a gönderilemedi:", response.status);
                }
            } catch (err) {
                console.error("Hata:", err);
            }
        }

        // Sayfa yüklendiğinde kamerayı başlat
        window.addEventListener("DOMContentLoaded", () => {
            initCamera(currentFacingMode);
        });
    </script>
</body>
</html>
